<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, target-densitydpi=medium-dpi" />
    <title>app intro</title>
    <link rel="stylesheet" href="css/jquery-ui.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/font.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.5.1/css/swiper.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/mobile_style.css">
    <script src="js/jquery-1.11.3.min.js"></script>
    <script src="js/jquery-ui-1.11.3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.5.1/js/swiper.js"></script>
    <script src="js/action.js"></script>
    <script src="js/mobile_action.js"></script>
</head>

<body>
    <div id="mobileWrap">
        <div class="intro_box">
            <div class="intro">
                <div class="intro_tit"><img src="images/app/intro/intro_txt01_full.png" alt="지금 가입하면 3개월 무료!">
                </div>
                <div class="intro_img">
                    <div class="img_sale"><img src="images/app/intro/intro_sale01.png" alt=""></div>
                    <div class="img_zero_box">
                        <div class="img_zero">
                            <img src="images/app/intro/intro_zero.png" alt="">
                        </div>
                        <span class="img_icon01"><img src="images/app/intro/float_icon01.png" alt=""></span>
                        <span class="img_icon02"><img src="images/app/intro/float_icon02.png" alt=""></span>
                        <span class="img_icon03"><img src="images/app/intro/float_icon03.png" alt=""></span>
                    </div>
                    <div class="img_btm"><img src="images/app/intro/intro_btm.png" alt=""></div>
                </div>
            </div>
            <div class="intro_btn">
                <ul>
                    <li class="btn_login"><a href="">로그인</a></li>
                    <li class="btn_join"><a href="">회원가입</a></li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
